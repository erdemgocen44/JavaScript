<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div>
        <!-- Logo -->
        <img
          src="img/logo.png"
          alt=""
          class="logo"
          width="150px"
        />
      </div>
​
      <ul class="nav-links">
        <!-- Kategoriler -->
        <li>
          <a href="#"><i class="fas fa-home"></i>Home</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-box-open"></i>Products</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-info-circle"></i>About</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-phone-alt"></i>Contact</a>
        </li>
      </ul>
​
      <!-- Sosyal Medya -->
      <ul class="nav-social-icons">
        <li>
          <a href="https://www.instagram.com/">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://tr.linkedin.com/">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/">
            <i class="fab fa-youtube"></i>
          </a>
        </li>
      </ul>
​
      <!-- Burger Menu -->
​
      <div class="burger">
        <!-- Ekranda daha bir ley gorunmicek css yazdıktan sonra -->
        <div class="satır1"></div>
        <div class="satır2"></div>
        <div class="satır3"></div>
      </div>
    </nav>
​
    <script src="script.js"></script>
  </body>
</html>
